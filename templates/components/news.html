<div class=" mt-5" id="news">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Yangiliklar</h1>

        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#selectCategory">
            <i class="fas fa-layer-group"></i> <b>Kategoriyalar</b> <i>({% if ct %}{{ ct.title }}{% else %}Barchasi{% endif %})</i>
        </button>
    
        <a href="{% url 'create_news' %}" class="btn btn-outline-warning  ">
            <i class="fa fa-plus"></i> Yangiliklar qo'shish
        </a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="selectCategory" tabindex="-1" aria-labelledby="customModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customModalLabel">Kategoriyalar</h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <div class="text-center">
                            <a href="{% url 'home' %}"
                               class="btn btn-outline-success w-100 mb-2">
                                Barchasi
                            </a>
                        </div>
                        {% for category in categories %}
                            <div class="text-center">
                                <a href="{% url 'home' %}?category={{ category.id }}#news"
                                   class="btn btn-outline-success w-100 mb-2">
                                    {{ category.title }}
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>



    <div class="row mt-4 g-3">
        {% for new in news %}
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <img class="card-img" src="{{ new.image.url }}" alt="image" width="100%" height="200px">
                        <h5 class="card-title text-center mt-2">{{ new.title|truncatechars:50 }}</h5>
                        <hr>
                        <div class="card-body lead fs-6" style="text-align: justify;">
                            {{ new.content|truncatechars:200 }}
                        </div>

                        <div class="d-flex justify-content-evenly">
                            <button class="btn btn-outline-primary" disabled>
                                <i class="fas fa-eye"></i> {{ new.views }} views
                            </button>

                            <a href="{% url 'news_detail' new.id %}" class="btn btn-primary">Batafsil
                            </a>
                        </div>
                    </div>
                </div>
            </div>
                

        {% endfor %}
    </div>
</div>
