{% extends 'base.html' %}

{% block content %}
    <h1 class="text-center mt-5">Ro'yxatdan o'tish</h1>
    <div style="display: flex; justify-content: center; width: 100%; height: auto">
        <form method="post" class="mt-3" style="width: 40%">
            {% csrf_token %}

            <!-- First Name input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form2Example1" name="first_name" class="form-control" required/>
                <label class="form-label" for="form2Example1">Ism</label>
            </div>

            <!-- Last Name input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form2Example2" name="last_name" class="form-control" required/>
                <label class="form-label" for="form2Example2">Familiya</label>
            </div>

            <!-- Username input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="form2Example3" name="username" class="form-control" required/>
                <label class="form-label" for="form2Example3">Foydalanuvchi nomi (email)</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form2Example4" name="password1" class="form-control" required/>
                <label class="form-label" for="form2Example4">Parol</label>
            </div>

            <!-- Confirm Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="form2Example5" name="password2" class="form-control" required/>
                <label class="form-label" for="form2Example5">Parolni tasdiqlang</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Ro'yxatdan o'tish</button>

            <!-- Already have an account link -->
            <div class="text-center">
                <p>Hisobingiz bormi? <a href="{% url 'login' %}">Kirish</a></p>
            </div>

            <!-- Social media buttons -->
            <div class="text-center mt-4">
                <p>Yoki ro'yxatdan o'ting:</p>
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
